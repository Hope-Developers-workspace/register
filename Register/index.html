<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        

          <div class="welcome">
                      <h1>Welcome <br>to <br><span>Hope Developers</span></h1>
                      <div class="info">
                         <p>Kindly fill in the form to Sign-up</p>
                      </div> 

                      <div class="login">
                          <p>Already Have account? <a href="#" target="_self">Login</a></p>
                      </div>
                   
          </div>
          <div class="form-el">
           <div class="sec-1">
                <h2>Register Here</h2>
                    <form action="" id="personal" method="post">  
                       <label for="name">First Name</label>
                       <input type="text" placeholder="John" required>

                       <label for="name">Last Name</label>
                       <input type="text" placeholder="Doe" required>

                       <label for="email">Email</label>
                       <input type="email" placeholder="email address" required>

                       <label for="phone">Phone</label>
                       <input type="text" placeholder="+254**" required>

                       <input type="submit" value="Next" id="next">
                   </form>
                   
              </div>

              <div class="sec-2" id="institution">
                <form action="">  
                    <label for="">Institution</label>
                    <input type="text" placeholder="your institution" required>

                    <label for="">Location</label>
                    <input type="text" placeholder="your location" required>

                    <label for="">Address</label>
                    <input type="text" placeholder="your address" required>

                    <label for="">Message (optional)</label>
                    <textarea name="" id="" cols="4" rows="3" placeholder="message"></textarea>
                    
                    <input type="submit" value="Submit" id="submit">
                    <input type="button" value="Back" id="back">
                    <p class="error"></p>
                </form>     
              </div>
            </div>       
        </div>   
    <!--  con -->       
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
